<h1>Enter Your Post</h1>
<form method="post" action="{% url 'funding_page' %}">
    {% csrf_token %}
    <label for="title">Member Name:</label>
    <input type="text" name="title" id="title"><br>

    <label for="content">Member CPM:</label>
    <textarea name="content" id="content"></textarea><br>

    <label for="content">Investment:</label>
    <textarea name="content" id="content"></textarea><br>

    <button type="Record Investment"></button>
</form>
